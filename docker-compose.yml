version: '3.8'

services:
  neo4j:
    image: neo4j:5.26-community
    container_name: research-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-research_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=${NEO4J_HEAP_INITIAL:-512m}
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - research-network

  research-app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: research-app
    ports:
      - "${APP_PORT:-10020}:10020"
    environment:
      - NEO4J_URL=${NEO4J_URL:-neo4j://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-research_password}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BRAINTRUST_API_KEY=${BRAINTRUST_API_KEY}
      - MEM0_API_KEY=${MEM0_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - research-network
    restart: unless-stopped

networks:
  research-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

